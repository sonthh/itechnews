<th:block
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{../layouts/auth/template}">
	<th:block layout:fragment="content">
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-form-title" style="background-image: url(/assets/auth/images/bg-01.jpg);">
						<span class="login100-form-title-1">
							Forgot password
						</span>
					</div>
					<form th:action="@{/forgot}" method="post" class="login100-form validate-form">

						<div class="text-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
						<div class="text-success" th:if="${successMessage != null}" th:text="${successMessage}"></div>

						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<div class="wrap-input100 m-b-26">
							<!--<span class="label-input100">Username</span>-->
							<input required class="input100" type="email" name="email" value="" placeholder="Enter your email">
							<span class="focus-input100"></span>
						</div>
						<div class="container-login100-form-btn">
							<button type="submit" class="login100-form-btn">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</th:block>
</th:block>
