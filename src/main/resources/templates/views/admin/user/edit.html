<th:block
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{../layouts/admin/template}">

    <th:block layout:fragment="content">
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Chỉnh sửa người dùng</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a th:href="@{/admin/dashboard}">Admin</a></li>
                                    <li><a th:href="@{/admin/user/index}">Người dùng</a></li>
                                    <li class="active">Chỉnh sửa</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <form th:action="@{'/admin/user/edit/'+${user.id}}"
                                  method="post" th:object="${user}">
                                <div class="card-header">
                                    <strong class="card-title">Chỉnh sửa thông tin của người dùng
                                        <span class="text-danger" th:text="${user.displayedName}"></span>
                                    </strong>
                                </div>
                                <div class="card-body card-block">
                                    <div class="form-group">
                                        <label for="username" class="form-control-label">Tên tài khoản</label>
                                        <input type="text" id="username" th:field="*{username}" class="form-control" readonly="readonly">
                                    </div>
                                    <div class="form-group">
                                        <label for="displayedName" class="form-control-label">Tên hiển thị</label>
                                        <input type="text" id="displayedName" th:field="*{displayedName}" class="form-control">
                                        <span th:if="${#fields.hasErrors('displayedName')}"
                                              th:errors="*{displayedName}" class="help-block text-danger"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="form-control-label">Email</label>
                                        <input type="text" id="email" th:field="*{email}" class="form-control">
                                        <span th:if="${#fields.hasErrors('email')}"
                                              th:errors="*{email}" class="help-block text-danger"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="displayedName" class="form-control-label">Địa chỉ</label>
                                        <input type="text" id="address" th:field="*{address}" class="form-control">
                                        <span th:if="${#fields.hasErrors('address')}"
                                              th:errors="*{address}" class="help-block text-danger"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="status" class="form-control-label">Trạng thái</label>
                                        <div th:if="${user.status==true}">
                                            <input type="radio" name="status" th:field="*{status}" value="1" th:checked="true">Kích hoạt<br>
                                            <input type="radio" name="status" th:field="*{status}" value="0">Chặn
                                        </div>
                                        <div th:if="${user.status==false}">
                                            <input type="radio" name="status" th:field="*{status}" value="1">Kích hoạt<br>
                                            <input type="radio" name="status" th:field="*{status}" value="0" th:checked="true">Chặn
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary btn-sm">Sửa</button>
                                    <a th:href="@{'/admin/user/detail/'+${user.id}}" class="btn btn-warning btn-sm" >Trở về</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div><!-- .animated -->
        </div><!-- .content -->
    </th:block>

    <th:block layout:fragment="pageScript">
    </th:block>

</th:block>
