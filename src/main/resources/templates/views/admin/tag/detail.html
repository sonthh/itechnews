<th:block
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{../layouts/admin/template}">

    <th:block layout:fragment="content">
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Chi tiết thẻ</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a th:href="@{/admin/dashboard}">Admin</a></li>
                                    <li><a th:href="@{/admin/tag}">Tag</a></li>
                                    <li class="active">Detail</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Thông tin của thẻ
                                    <span class="text-danger" th:text="${tag.name}"></span>
                                </strong>
                            </div>
                            <div class="card-body card-block">
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label class=" form-control-label">Tên</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <p class="form-control-static" th:text="${tag.name}"></p>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label class=" form-control-label">Số lượng bài viết</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <p class="form-control-static" th:text="${tag.posts.size()}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a th:href="@{'/admin/tag/edit/'+${tag.id}}" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i> Sửa</a>
                                <a th:href="@{'/admin/tag/delete/'+${tag.id}}"
                                   id="btn-delete" class="btn btn-danger btn-sm"
                                   data-toggle="modal" data-target="#staticModal">
                                    <i class="fa fa-trash"></i> Xóa</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="staticModal" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticModalLabel">Xóa thẻ</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>
                                    Bạn có muốn xóa thẻ này
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                                <button type="button" id="delete-tag" class="btn btn-primary">Xác nhận</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div><!-- .animated -->
        </div><!-- .content -->
    </th:block>

    <th:block layout:fragment="pageScript">
        <script>
            $(document).ready(function () {
                $('#delete-tag').click(function (e) {
                    let url = $('#btn-delete').attr("href");
                    window.location.replace(url);
                });
            });
        </script>
    </th:block>

</th:block>
