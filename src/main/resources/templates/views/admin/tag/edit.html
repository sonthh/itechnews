<th:block
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{../layouts/admin/template}">

    <th:block layout:fragment="content">
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Chỉnh sửa thẻ</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a th:href="@{/admin/dashboard}">Admin</a></li>
                                    <li><a th:href="@{/admin/tag}">Tag</a></li>
                                    <li class="active">Edit</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <form th:action="@{'/admin/tag/edit/'+${tag.id}}"
                                  method="post" th:object="${tag}">
                                <div class="card-header">
                                    <strong class="card-title">Chỉnh sửa thông tin của thẻ
                                        <span class="text-danger" th:text="${tag.name}"></span>
                                    </strong>
                                </div>
                                <div class="card-body card-block">
                                    <div class="form-group">
                                        <label for="name" class="form-control-label">Tên</label>
                                        <input type="text" id="name" th:field="*{name}" class="form-control">
                                        <span th:if="${#fields.hasErrors('name')}"
                                              th:errors="*{name}" class="help-block text-danger"></span>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary btn-sm">Sửa</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div><!-- .animated -->
        </div><!-- .content -->
    </th:block>

    <th:block layout:fragment="pageScript">
    </th:block>

</th:block>
