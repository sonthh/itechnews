<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="leftpanel">

    <!-- Left Panel -->
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="menu-item-has-children dropdown" th:classappend="${linkActive == 'user' ? 'active':''}">
                        <a th:href="@{/admin/user/index}" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="menu-icon fas fa-users"></i>Quản lí người dùng</a>
                        <ul class="sub-menu children dropdown-menu">
                            <li><i class="fa fa-list-ul"></i><a th:href="@{/admin/user/index}">Danh sách</a></li>
                        </ul>
                    </li>

                    <li class="menu-item-has-children dropdown" th:classappend="${linkActive == 'tag' ? 'active':''}">
                        <a th:href="@{/admin/tag/index}" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="menu-icon fa fa-tags"></i>Quản lí thẻ</a>
                        <ul class="sub-menu children dropdown-menu">
                            <li><i class="fa fa-list-ul"></i><a th:href="@{/admin/tag/index}">Danh sách</a></li>
                            <li><i class="fa fa-plus-square"></i><a th:href="@{/admin/tag/add}">Thêm</a></li>
                        </ul>
                    </li>
                    <li class="menu-item-has-children dropdown" th:classappend="${linkActive == 'post' ? 'active':''}">

                            <li><i class="fa fa-list-ul"></i><a th:href="@{/admin/post/index}">Danh sách</a></li>
                            <li><i class="fa fa-plus-square"></i><a th:href="@{/admin/post/add}">Thêm</a></li>
                        </ul>
                    </li>
                    <li class="menu-item-has-children dropdown" th:classappend="${linkActive == 'comment' ? 'active':''}">
                        <a th:href="@{/admin/comment/index}" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class=" menu-icon fas fa-comments"></i>Quản lí bình luận</a>
                        <ul class="sub-menu children dropdown-menu">
                            <li><i class="fa fa-list-ul"></i><a th:href="@{/admin/comment/index}">Danh sách</a></li>
